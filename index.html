</head>

          <svg class="copy-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          </svg>

        <a href="https://dexscreener.com/solana/79zkjctkyy6gt92v2yfv9bzr7ehwh2yxfpkskpass24u" target="_blank" rel="noopener noreferrer" class="social-link" title="View on DexScreener">
          <img src="img/branding/dexscreener.png" alt="DexScreener" class="social-icon" />
        </a>

      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2 class="hero-title">CREATE YOUR PERFECT PFP</h2>
      <p class="hero-subtitle">Transform your profile picture with style</p>
      <label for="photoInput" class="btn-hero">
        UPLOAD YOUR PHOTO
      </label>
      <input type="file" id="photoInput" accept="image/png, image/jpeg, image/jpg, image/webp, image/heic, image/heif" style="position:absolute; left:-9999px;" />
    </div>
  </section>

  <!-- Editor Section -->
  <main class="editor-main">
    <div class="editor-container">
      
      <!-- Left: Canvas & Controls -->
      <div class="canvas-section">
        
        <!-- Transform Toolbar -->
        <div class="toolbar">
          <div class="toolbar-group">
            <button class="btn-tool" id="bringForwardBtn" title="Bring Forward">‚Üë Layer</button>
            <button class="btn-tool" id="sendBackwardBtn" title="Send Backward">‚Üì Layer</button>
          </div>
          <div class="toolbar-group">
            <button class="btn-tool" id="flipHBtn" title="Flip Horizontal">‚áÑ Flip H</button>
            <button class="btn-tool" id="flipVBtn" title="Flip Vertical">‚áÖ Flip V</button>
          </div>
          <div class="toolbar-group">
            <label class="toolbar-label">Opacity:</label>
            <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="1" class="range-slider" />
          </div>
          <div class="toolbar-group">
            <select id="blendModeSelect" class="select-tool">
              <option value="source-over">Normal</option>
              <option value="multiply">Multiply</option>
              <option value="screen">Screen</option>
            </select>
          </div>
          <div class="toolbar-group">
            <button class="btn-tool btn-danger" id="deleteBtn" title="Delete">üóëÔ∏è Delete</button>
          </div>
          <div class="toolbar-spacer"></div>
          <button class="btn-export" id="exportBtn">
            <span>‚¨áÔ∏è</span> EXPORT
          </button>
        </div>

        <!-- Canvas -->
        <div class="canvas-wrapper">
          <canvas id="editorCanvas" width="600" height="600"></canvas>
          <div class="canvas-instructions" id="canvasInstructions">
            <div class="instructions-icon">üëÜ</div>
            <p>Upload a photo to get started</p>
          </div>
        </div>

        <!-- View Controls -->
        <div class="view-controls">
          <button class="btn-view" id="fitBtn">Fit</button>
          <button class="btn-view" id="oneToOneBtn">1:1</button>
          <button class="btn-view" id="zoomInBtn">+</button>
          <button class="btn-view" id="zoomOutBtn">‚àí</button>
          <div class="control-spacer"></div>
          <button class="btn-view" id="saveSessionBtn">üíæ Save</button>
          <button class="btn-view" id="resetBtn">üîÑ Reset</button>
        </div>

      </div>

      <!-- Right: Sticker Library -->
      <aside class="sticker-library">
        <div class="library-header">
          <h3>üé® STICKER LIBRARY</h3>
          <input type="search" id="stickerSearch" placeholder="Search stickers..." class="search-input" />
        </div>

        <!-- Pack Tabs -->
        <div class="pack-tabs" id="stickerTabs" role="tablist"></div>

        <!-- Sticker Grid -->
        <div class="sticker-grid" id="stickerGrid"></div>

        <div class="library-footer">
          <p class="footer-hint">üí° Click or drag stickers onto your photo</p>
        </div>
      </aside>

    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-banner">
      <img src="img/branding/footer-banner.jpg" alt="Footer Banner" class="footer-img" />
      <div class="footer-overlay">

  <!-- Notification Toast -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="editor.js?v=2"></script>
</body>
</html>
